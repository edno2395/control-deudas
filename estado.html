      <select id="selectDeudor" class="form-select" style="width:100%">

  <!-- DATOS DEL DEUDOR -->
  <div class="card mb-4">
    <div class="card-body">

      <div class="d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0" id="nombreDeudor">---</h5>

        <div class="col-md-4">

        </div>

        <div class="col-md-4">

      </div>
